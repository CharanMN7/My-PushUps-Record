<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Push-Ups Record</title>
</head>
<body>
    <header>
        <h1>My Push-ups Record</h1>
    </header>
    <main>
        <section class="day">
            <div id="dot"><div id="ring"></div></div>
            <h3>Day 1</h3>
            <span class="date">7/27/2022</span>
            <p>
                <span class="num">27</span> Normal push-ups<br>
                <span class="num">18</span> Wide arm push-ups
            </p>
        </section>
        
    </main>
</body>
</html>
